{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Đăng ký</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Nhập Email"
    />
    <label for="username">Tên người dùng</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Nhập tên người dùng"
    />
    <label for="password1">Mật khẩu</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Nhập mật khẩu"
    />
    <label for="password2">Xác nhận mật khẩu</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Nhập lại mật khẩu"
    />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">Đăng ký</button>
    </div>
  </div>
</form>
{% endblock %}
